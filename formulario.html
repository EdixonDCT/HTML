<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div>
        <form action="" method="get">
        <label for="edad"> Ingrese su edad</label>
        <input type="number" step="1" min="0" max="20" value="0" name="edad"  disabled readonly id="edad">
        <label for="nombre">nombre</label>
        <input type="text" name="nombre" required placeholder="ingrese su nombre" id="nombre" autofocus 
        autocomplete="off">
        </div>
    <div>
        <label for="color">seleccione un color</label>
        <input type="color" id="color">
    </div>
    <div>
        <label for="email">Escriba su email</label>
        <input type="text" id="email" required>
    </div>
    <div>
        <label for="phone">Escriba su telefono</label>
        <input type="text" id="phone" pattern={0-9} required>
    </div>
        <button type="submit">guardar</button>
    </form> 
</body>
</html>
